<h1>{{ heroe.nombre | uppercase }} <small>({{heroe.aparicion | date: 'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver atr√°s</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <img class="img-logo" *ngIf="heroe.casa == 'DC'"  src="assets/img/DC_Comics.png">
      <img class="img-logo" *ngIf="heroe.casa == 'Marvel'"  src="assets/img/Marvel.ico">
    </div>
  </div>
</div>
